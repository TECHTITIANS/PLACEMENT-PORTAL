<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC Bharuch - Edit Profile</title>
    <link rel="stylesheet" href="edit profile.css">
</head>
<body>
    <header>
        <img src="download.jpeg.jpg" alt="Government Engineering College Bharuch Logo">
        <h1>Government Engineering College Bharuch</h1>
        <h2>Student Profile Editor</h2>
    </header>
    <main>
        <form id="edit-profile-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="student-name" required>
                <br>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" readonly>
                <br>
                <label for="student-email">Email Address:</label>
                <input type="email" id="student-email" name="student-email" required>
                <br>
                <label for="student-phone">Phone Number:</label>
                <input type="tel" id="student-phone" name="student-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <br>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <label for="student-program">Program:</label>
                <select id="student-program" name="student-program">
                    <option value="">Select Program</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                <br>
                <label for="student-year">Year:</label>
                <select id="student-year" name="student-year">
                    <option value="">Select Year</option>
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                    <option value="Fourth Year">Fourth Year</option>
                </select>
                <br>
            </fieldset>
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; Government Engineering College Bharuch 2024</p>
    </footer>
</body>
</html>
