<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Engineering College Bharuch - Placement Portal Registration</title>
    <link rel="stylesheet" href="recruiter.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="download.jpeg.jpg" alt="Government Engineering College Bharuch Logo">
            <h1>Government Engineering College Bharuch</h1>
            <h2>Placement Portal Registration</h2>
        </header>
        <main>
            <form action="register.php" method="post">
                <fieldset>
                    <legend>Student Details</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="prn">PRN Number:</label>
                    <input type="text" id="prn" name="prn" required>
                    <label for="branch">Branch:</label>
                    <select name="branch" id="branch" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        </select>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="submit">Register</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
