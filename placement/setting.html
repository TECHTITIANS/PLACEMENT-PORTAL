<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC Bharuch Placement Portal Settings</title>
    <link rel="stylesheet" href="setting.css"> </head>
<body> 
    <img src="download.jpeg.jpg" alt="Government Engineering College Bharuch Logo">
    <h1>GEC Bharuch Placement Portal Settings</h1>
    <form id="settings-form">
        <fieldset>
            <legend>Company Details</legend>
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>
            <br>
            <label for="company-url">Company Website URL:</label>
            <input type="url" id="company-url" name="company-url" required>
            <br>
            <label for="company-logo">Company Logo URL:</label>
            <input type="url" id="company-logo" name="company-logo" required>
            <br>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="contact-name">Contact Person Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>
            <br>
            <label for="contact-email">Contact Person Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>
            <br>
            <label for="contact-phone">Contact Person Phone Number:</label>
            <input type="tel" id="contact-phone" name="contact-phone" required>
            <br>
        </fieldset>
        <button type="submit">Save Settings</button>
    </form>

    <script>
        // Add your JavaScript functionality here (e.g., form validation)
    </script>
</body>
</html>
