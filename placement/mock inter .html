<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC Bharuch - Mock Interview</title>
    <link rel="stylesheet" href="mock inter .css">
</head>
<body>
    <header>
        <img src="download.jpeg.jpg" alt="Government Engineering College Bharuch Logo">
        <h1>Mock Interview Preparation</h1>
    </header>
    <main>
        <section class="student-info">
            <h2>Student Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch">
                    <option value="">Select Branch</option>
                    <option value="cse">Computer Science Engineering</option>
                    <option value="mech">Mechanical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    </select>
                <label for="semester">Semester:</label>
                <select id="semester" name="semester">
                    <option value="">Select Semester</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    </select>
                <button type="submit">Start Mock Interview</button>
            </form>
        </section>
        <section class="interview-panel">
            <h2>Interview Panel</h2>
            <p>The interview questions will appear here once you start the mock interview.</p>
        </section>
    </main>
    <footer>
        <p>Government Engineering College Bharuch &copy; 2024</p>
    </footer>
</body>
</html>
